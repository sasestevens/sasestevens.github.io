											</ul>
										</div>

								</nav>

							<!-- main-navigation end -->

						</div>

					</div>
				</div>

			<div id="banner" class="banner">

								<p class="lead text-center">Welcome, we're glad you're here</p>
							</div>
						</div>
					</div>
				</div>
